[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "framecat"
version = "0.1.9"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    {name = "Simon le Cleac'h", email = "simonlch.edu@gmail.com"},
]

requires-python = ">=3.9"

dependencies = [
    "colorlog>=6.8.2",
    "pytest>=7.4.2",
    "pytest-cov>=4.1.0",
    "pillow>=9.0.0",
]

[project.optional-dependencies]

# Documentation related packages
# docs = [
#     "furo==2022.09.29",
#     # Specifying ipython for https://github.com/ipython/ipython/issues/13845
#     "ipython==8.6.0",
#     "readthedocs-sphinx-search==0.1.2",
#     "myst-nb==0.16.0",
#     "nbconvert==7.2.5",
#     "nbformat==5.9.2",
#     "sphinx==5.2.1",
#     "sphinxemoji==0.2.0",
#     "sphinx-argparse==0.3.1",
#     "sphinx-copybutton==0.5.0",
#     "sphinx-design==0.2.0",
#     "sphinxext-opengraph==0.6.3"
# ]
docs = [
    "sphinx==7.2.6",
    "furo==2023.9.10",
    "docutils==0.20.1",
    "sphinx-autoapi==3.0.0",
    "m2r2==0.3.3.post2",
    "sphinxcontrib-googleanalytics==0.4",
]
dev = [
    "PyYAML>=6.0",
    "frozendict>=2.3.4",
    "pytest>=7.1.2",
    "pytest-cov>=3.0.0",
    "omegaconf>=2.2.2",
    "attrs>=21.4.0",
    "torch>=1.10.0",
    "pyright>=1.1.349,!=1.1.379",
    "ruff>=0.1.13",
    "mypy>=1.4.1",
    "numpy>=1.20.0",
    # As of 7/27/2023, flax install fails for Python 3.7 without pinning to an
    # old version. But doing so breaks other Python versions.
    "flax>=0.6.9;python_version>='3.8'",
    "pydantic>=2.5.2",
    "coverage[toml]>=6.5.0",
    "eval_type_backport>=0.1.3",
]


# "git+https://github.com/brentyi/ansi.git",
# "git+https://github.com/brentyi/sphinxcontrib-programoutput.git",

[tool.coverage.run]
source = ["./src/framecat"]


[project.scripts]
framecat = "framecat.cli:main"
