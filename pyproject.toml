[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "framecat"
version = "0.1.9"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    {name = "Simon le Cleac'h", email = "simonlch.edu@gmail.com"},
]

dependencies = [
    "colorlog>=6.8.2",
    "pytest>=7.4.2",
    "pytest-cov>=4.1.0",
    "pillow>=9.0.0",
]


[project.optional-dependencies]

# Documentation related packages
docs = [
    "furo==2022.09.29",
    # Specifying ipython for https://github.com/ipython/ipython/issues/13845
    "ipython==8.6.0",
    "readthedocs-sphinx-search==0.1.2",
    "myst-nb==0.16.0",
    "nbconvert==7.2.5",
    "nbformat==5.9.2",
    "sphinx==5.2.1",
    "sphinxemoji==0.2.0",
    "sphinx-argparse==0.3.1",
    "sphinx-copybutton==0.5.0",
    "sphinx-design==0.2.0",
    "sphinxext-opengraph==0.6.3"
]

requires-python = ">=3.9"

[tool.coverage.run]
source = ["./src/framecat"]


[project.scripts]
framecat = "framecat.cli:main"
